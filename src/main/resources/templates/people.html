<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Hello World</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div>
        <h1 th:text="${title}" />
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th:block th:if="${showFullDetails}">
                        <th>Date of Birth</th>
                        <th>Country</th>
                        <th>Gender</th>
                    </th:block>
                </tr>
            </thead>
            <tbody>
                <tr th:each="person: ${people}">
                    <td th:text="${person.id}" />
                    <td th:text="${person.firstName}" />
                    <td th:text="${person.lastName}" />
                    <th:block th:if="${showFullDetails}">
                        <td th:text="${person.dateOfBirth}" />
                        <td th:text="${person.country}" />
                        <td th:if="${person.gender == 'f'}">Female</td>
                        <td th:unless="${person.gender == 'f'}">Male</td>
                        </th:if>
                    </th:block>
                </tr>
            </tbody>

        </table>
    </div>
</body>

</html>
